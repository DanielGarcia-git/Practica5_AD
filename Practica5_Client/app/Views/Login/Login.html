<div class="login-page">
    <div class="form">
        <h1>Practica 5</h1>
        <form class="sign-in" ng-show="state.sigin">
            <input name="email" type="email" placeholder="Correo electronico" ng-model="user.email" required/>
            <input name="name" type="text" placeholder="Nombre" ng-model="user.name" required/>
            <input name="password" type="password" placeholder="Introduce la nueva contraseña" ng-model="user.password" required/>
            <input name="passwordR" type="password" placeholder="Repita la contraseña" ng-model="user.passwordR" required/>
            <input type="submit" value="Crear" ng-click="sigin()" />
            <p class="message">¿Ya estas registrado? <a ng-click="ShowLogIn()"> Inicia sesion</a></p>
        </form>
        <form class="log-in" ng-show="state.login">
            <input name="email" type="email" placeholder="Correo electronico" ng-model="user.email" required/>
            <input name="password" type="password" placeholder="Contraseña" ng-model="user.password" required/>
            <input type="submit" value="Iniciar sesion" ng-click="login()"/>
            <p class="message">¿No estas registrado? <a ng-click="ShowLogIn()"> Crear una cuenta</a></p>
        </form>
    </div>
</div>
