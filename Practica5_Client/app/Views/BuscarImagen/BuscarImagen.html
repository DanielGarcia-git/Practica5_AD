<div class="form">
    <h1 class="h1">Buscar imagen</h1>
    <form class="simple-search" ng-show="state.simpleSearch">
        <label for="title">Titulo</label><br>
        <input id="title" type="text" name="title" placeholder="Titulo" ng-model="search.title"/>
        <input type="submit" value="Buscar" ng-click="simple_search()"/>
        <p class="message"><a ng-click="ShowSimpleSearch()"> Busqueda avanzada</a></p>
    </form>
    <form class="avance-search" ng-show="state.avanceSearch">
        <label for="title">Titulo</label><br>
        <input id="title" type="text" name="title" placeholder="Titulo" ng-model="search.title"/>
        <label for="author">Autor</label><br>
        <input id="author" type="text" name="author" placeholder="Autor" ng-model="search.author"/>
        <label for="creationDate">Fecha de creación</label><br>
        <input id="creationDate" type="date" name="creationDate" placeholder="Fecha de creación" ng-model="search.creationDate"/>
        <label for="keywords">Palabras clave</label><br>
        <input id="keywords" type="text" name="keywords" placeholder="Palabras clave" ng-model="search.keywords"/>
        <input type="submit" value="Buscar" ng-click="avance_search()"/>
        <p class="message"><a ng-click="ShowSimpleSearch()"> Busqueda simple</a></p>
    </form>
</div>
